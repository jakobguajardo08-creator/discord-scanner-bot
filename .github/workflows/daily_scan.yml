name: LuCha Daily Run

on:
  schedule:
    # Runs once per day at 12:00 UTC
    - cron: "0 12 * * *"

  # Allows manual run from GitHub UI (for testing)
  workflow_dispatch:

jobs:
  run-lucha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py aiohttp

      - name: Run LuCha
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
          LOCALAI_API_KEY: ${{ secrets.LOCALAI_API_KEY }}
          LOCALAI_MODEL: ${{ secrets.LOCALAI_MODEL }}
        run: |
          python lucha.py
