name: LuCha Daily Reconcile

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  lucha:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install discord.py aiohttp

      # ✅ Force the script to run (prevents "already ran today" early exit)
      - name: Reset LuCha state (force run)
        run: |
          rm -f lucha_state.json mod_report.json
          echo "{}" > lucha_state.json

      # ✅ Sanity check env wiring (no secret leak)
      - name: Sanity check secrets
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
        run: |
          python - <<'PY'
          import os, sys
          tok = os.getenv("DISCORD_TOKEN","")
          gid = os.getenv("GUILD_ID","")
          if not tok:
            print("❌ DISCORD_TOKEN missing")
            sys.exit(2)
          if not gid or not gid.isdigit():
            print("❌ GUILD_ID missing or not numeric")
            sys.exit(2)
          print("✅ Secrets present. Token length:", len(tok), "Guild:", gid)
          PY

      # ✅ Run the bot for real
      - name: Run LuCha (armed)
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          LUCHA_ARMED: "1"
          DRY_RUN: "0"
        run: |
          # Unbuffered prints if your script prints anything
          python -u lucha.py

      # Always upload output, even if LuCha crashes
      - name: Upload LuCha artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lucha-output
          path: |
            mod_report.json
            lucha_state.json
