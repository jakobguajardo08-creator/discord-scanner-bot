name: LuCha Daily Channel Security Scan

on:
  schedule:
    # Runs once per day at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  lucha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install discord.py aiohttp

      # ðŸ”‘ CRITICAL STEP â€” prevents silent early exit
      - name: Reset LuCha daily state
        run: |
          rm -f lucha_state.json

      - name: Run LuCha security scan
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          LUCHA_ARMED: "1"
          DRY_RUN: "0"
        run: |
          python lucha.py

      # ðŸ§¾ Upload logs + reports for debugging
      - name: Upload LuCha artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lucha-output
          path: |
            mod_report.json
            lucha_state.json
