name: LuCha Daily Run

on:
  schedule:
    # Runs daily at 09:10 UTC (03:10 America/Chicago during CST, 04:10 during CDT)
    - cron: "10 9 * * *"
  workflow_dispatch: {}

concurrency:
  group: lucha-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LuCha
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}

          # Safety switches: keep DRY by default unless you explicitly arm it in secrets/vars.
          # Recommended: set LUCHA_ARMED as a repo secret or env var to "1" only when ready.
          LUCHA_ARMED: ${{ secrets.LUCHA_ARMED }}
          DRY_RUN: ${{ secrets.DRY_RUN }}

          # Optional toggles (set as repo variables or secrets if you want)
          ENABLE_RENAME: ${{ vars.ENABLE_RENAME }}
          ENABLE_MODERATION: ${{ vars.ENABLE_MODERATION }}
          ENABLE_NUKE_REMEDIATION: ${{ vars.ENABLE_NUKE_REMEDIATION }}
          ENABLE_WOTD: ${{ vars.ENABLE_WOTD }}

          INFO_CHANNEL_NAME: ${{ vars.INFO_CHANNEL_NAME }}
          MAX_MESSAGES: ${{ vars.MAX_MESSAGES }}
          TOXIC_THRESHOLD: ${{ vars.TOXIC_THRESHOLD }}
          NSFW_THRESHOLD: ${{ vars.NSFW_THRESHOLD }}

          RENAME_MODE: ${{ vars.RENAME_MODE }}
          MAX_RENAMES: ${{ vars.MAX_RENAMES }}
          RENAME_EXCLUDE_REGEX: ${{ vars.RENAME_EXCLUDE_REGEX }}
          RENAME_ALLOWLIST_REGEX: ${{ vars.RENAME_ALLOWLIST_REGEX }}
          RENAME_INCLUDE_CATEGORIES: ${{ vars.RENAME_INCLUDE_CATEGORIES }}

          SCAN_ALLOWLIST_REGEX: ${{ vars.SCAN_ALLOWLIST_REGEX }}
          SCAN_EXCLUDE_REGEX: ${{ vars.SCAN_EXCLUDE_REGEX }}
          DELETE_WEBHOOK_LEAKS: ${{ vars.DELETE_WEBHOOK_LEAKS }}
          DELETE_CREDENTIAL_LEAKS: ${{ vars.DELETE_CREDENTIAL_LEAKS }}

          NUKE_DELETION_THRESHOLD: ${{ vars.NUKE_DELETION_THRESHOLD }}
          NUKE_NEW_CHANNEL_THRESHOLD: ${{ vars.NUKE_NEW_CHANNEL_THRESHOLD }}

          # Optional: persist snapshot/report as artifacts by writing to workspace
          BACKUP_FILE: guild_backup.json
          REPORT_FILE: mod_report.json

        run: |
          python -u lucha.py

      - name: Upload report + snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lucha-output
          path: |
            mod_report.json
            guild_backup.json
          if-no-files-found: warn
